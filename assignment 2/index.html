<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <button onclick="toShow('Adding')">Add book</button>
      <button onclick="toShow('Showing')">Show Books</button>
    </div>
    <div id="Adding" class="hid">
      <form id="bookForm">
        <input type="text" placeholder="Enter Book Title" id="inp1" required />
        <input type="text" placeholder="Enter Book Author" id="inp2" required />
        <button type="submit">Add</button>
      </form>
    </div>
    <div id="Showing" class="hid">
      <div class="btns">
        <button id="sort1">Show in Accending Order</button>
        <button id="sort2">Show in Deccending Order</button>
      </div>
      <table>
        <thead>
          <th colspan="3">Book List</th>
          <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Author</td>
          </tr>
        </thead>
        <tbody id="getTable"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
